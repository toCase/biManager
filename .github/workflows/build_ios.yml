name: Build for IOS 

on:
  workflow_dispatch:

jobs:  
  ios-build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel py7zr==0.20.* --break-system-packages

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.0'
        host: 'mac'
        target: 'ios'
        install-deps: 'true'
        modules: 'qtwebsockets qtconnectivity'
        cache: 'false'
        cache-key-prefix: 'install-qt-action'
        setup-python: 'false'
    
    - name: Configure CMake
      run: |
        echo "Qt6_DIR path: $Qt6_DIR"
        cmake -B build \
        -DIOS=ON \
        -DCMAKE_BUILD_TYPE=Release
        -DQt6_DIR=$Qt6_DIR
        
    - name: Build
      run: cmake --build build --config Release
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app-bundle
        path: build/appTestBinance.app